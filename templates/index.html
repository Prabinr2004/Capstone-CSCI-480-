<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Color Blender</h1>
            <p>Blend two colors and get creative AI-generated descriptions</p>
        </header>

        <div class="card">
            <h2>Blend Two Colors</h2>
            <form id="color-form">
                <div class="form-group">
                    <label for="color1">First Color:</label>
                    <input type="text" id="color1" name="color1" placeholder="e.g., blue" required>
                </div>
                <div class="form-group">
                    <label for="color2">Second Color:</label>
                    <input type="text" id="color2" name="color2" placeholder="e.g., yellow" required>
                </div>
                <button type="submit" class="btn">Blend Colors</button>
            </form>
            <div id="color-result" class="result"></div>
        </div>
    </div>

    <script>
        // Color form submission
        document.getElementById('color-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            const resultDiv = document.getElementById('color-result');

            resultDiv.innerHTML = '<p class="loading">âœ¨ Blending colors...</p>';

            try {
                const response = await fetch('/api/blend-colors', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ color1, color2 })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success"><strong>Result:</strong><p>${data.result}</p></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
